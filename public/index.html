<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!--Exercise
    Write markup and code in index.html to do the following;

    Render an image from https://www.placecage.com/ using the img tag.
    Create a function called ‘loaded()' which logs to the console ‘img loaded'.
    Attach the loaded() function to the "load" event of the image.-->

    <img id="myId" src="https://placecage.lucidinternets.com/200/300" alt="";>

    <script>
      const img = document.querySelector('#myId');
      img.addEventListener('load',loaded);

      function loaded(){
        console.log('img loaded');
      }
    </script>

  </body>
</html>
